# default hustle config

# feedback foreground color
feedback_fg = 0xffffff

# feedback background colors for absent, present, correct, and done
feedback_bgs = [0x268bd2, 0xb58900, 0x859900]

# impossible solve foreground color
impossible_fg = 0xdc322f

# what to do with finished columns
# "remove": remove column
# "gray": gray out
finished = "remove"

# word bank paths
[word_banks]
standard = "/usr/share/hustle/bank1.csv"
hellowordl = "/usr/share/hustle/bank2.csv"
